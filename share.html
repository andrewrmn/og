<script>
    document.getElementById('image').value = dataImage;


    var form = document.getElementById("post-to-twitter");

        e.preventDefault();

        var data = $('#post-to-twitter').serialize();
        //var data = new FormData(this);

        var mediab64 = document.getElementById('image').value;

        console.log(data);

            method:'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*',
                'Content-type':'application/json'
            },
            body:JSON.stringify({name: octoName, media_data: mediab64 })
        })
        .then((res) => res.json())
        //.then(text => console.log(text))
        .then((data) => {
            console.log(data.success);
