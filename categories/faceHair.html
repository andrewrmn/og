<div class="category-panel" id="cp-faceHair">

    <div class="category-objects-panel">
        <div class="category-objects-panel__inner">

            <div class="remove-category" data-category="faceHair" id="remove-faceHair">
                <p class="sr-only">Remove object</p>
            </div>

            {% for item in site.data.faceHair %}

            <div class="object-preview {% for rule in item.rules %}{{rule.rule}}{% endfor %}" data-category="faceHair" data-classes="{% for rule in item.rules %}{{rule.rule}}{% if forloop.last == false %},{% endif %}{% endfor %}">
                <img class="preview" src="/objects/faceHair/icons/{{ item.icon }}" alt="{{ item.name }}" />

                <div class="object faceHair{% for rule in item.rules %} {{rule.rule}}{% endfor %}" data-holder="faceHair{% if item.position %}-{{ item.position }}{% endif %}-holder" data-classes="{% for rule in item.rules %}{{rule.rule}} {% endfor %}">
                    {% include_relative objects/faceHair/{{ item.image }} %}
                </div>


                {% if item.moreObjects %}
                {% for object in item.moreObjects %}
                <div class="object faceHair{% for rule in item.rules %} {{rule.rule}}{% endfor %}" data-holder="faceHair{% if object.position %}-{{ object.position }}{% endif %}-holder">
                    {% include_relative objects/faceHair/{{ object.object }} %}
                </div>
                {% endfor %}
                {% endif %}
            </div>

            {% endfor %}

        </div>

        {% include arrows.html %}

    </div>
</div>
