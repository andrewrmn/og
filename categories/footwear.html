<div class="category-panel" id="cp-footwear">

    <div class="category-objects-panel">
        <div class="category-objects-panel__inner">

            <div class="remove-category" data-category="footwear">
                <p class="sr-only">Remove object</p>
            </div>

            {% for item in site.data.footwear %}

            <div class="object-preview" data-category="footwear">
                <img class="preview" src="/objects/footwear/icons/{{ item.icon }}" alt="{{ item.name }}" />

                <div class="object footwear{% for rule in item.rules %} {{rule.rule}}{% endfor %}" data-holder="footwear{% if item.position %}-{{ item.position }}{% endif %}-holder">
                    {% include_relative objects/footwear/{{ item.image }} %}
                </div>
            </div>

            {% endfor %}

        </div>


        {% include arrows.html %}
    </div>
</div>
