<div class="category-panel" id="cp-mouths">

    <div class="category-objects-panel">
        <div class="category-objects-panel__inner">

            <div class="remove-category" data-category="mouths" id="remove-mouths">
                <p class="sr-only">Remove object</p>
            </div>

            {% for item in site.data.mouths %}

            <div class="object-preview" data-category="mouths">
                <img class="preview" src="/objects/mouths/icons/{{ item.icon }}" alt="{{ item.name }}" />

                <div class="object mouths{% for rule in item.rules %} {{rule.rule}}{% endfor %}" data-holder="mouths-holder">
                    {% include_relative objects/mouths/{{ item.image }} %}
                </div>
            </div>

            {% endfor %}

        </div>

        {% include arrows.html %}

    </div>
</div>
