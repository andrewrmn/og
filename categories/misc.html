<div class="category-panel" id="cp-misc">

    <div class="category-objects-panel">
        <div class="category-objects-panel__inner">

            <div class="remove-category" data-category="misc" id="remove-misc">
                <p class="sr-only">Remove object</p>
            </div>

            {% for item in site.data.misc %}

            <div class="object-preview" data-category="misc">
                <img class="preview" src="/objects/misc/icons/{{ item.icon }}" alt="{{ item.name }}" />

                <div class="object misc{% for rule in item.rules %} {{rule.rule}}{% endfor %}" data-holder="misc{% if item.position == 'back' %}-back{% endif %}-holder">
                    {% include_relative objects/misc/{{ item.image }} %}
                </div>
            </div>

            {% endfor %}

        </div>

        {% include arrows.html %}

    </div>
</div>
