<div class="category-panel" id="cp-accessories">

    <div class="category-objects-panel">
        <div class="category-objects-panel__inner">

            <div class="remove-category" data-category="accessories">
                <p class="sr-only">Remove object</p>
            </div>

            <div class="object-preview" data-category="accessories">
                <img class="preview" src="/objects/accessories/bag-preview.svg" alt="" />

                <div class="object accessories" data-holder="accessories-holder">
                    {% include_relative objects/accessories/bag.svg %}
                </div>
            </div>


            <div class="object-preview" data-category="accessories">
                <img class="preview" src="/objects/accessories/cheese-preview.svg" alt="" />

                <div class="object accessories" data-holder="accessories-holder">
                    {% include_relative objects/accessories/cheese.svg %}
                </div>
            </div>


        </div>

        <div class="arrow scroll-left disabled">
            <img src="/assets/images/svgs/angle-left.svg" alt="arrow right" />
        </div>

        <div class="arrow scroll-right disabled">
            <img src="/assets/images/svgs/angle-right.svg" alt="arrow right" />
        </div>
    </div>
</div>
